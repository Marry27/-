		<script>
			
			//获取整个浏览器的高度
			var iH = $(window).height();
			var timer = null;
			//console.log(iH);
			var n = 0;
			
			var scrollFunc = function (e) {
		        
		        e = e || window.event;
		        if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件             
		            if (e.wheelDelta > 0) { //当滑轮向上滚动时
		            	clearTimeout(timer);
		            	timer = setTimeout(function(){
		            		n--;
		            		//判断当滑到第一屏时，停在第一屏
		            		if(n<0){
					        	n=0;
					        }
		            		//执行动画函数
		            		animate(n);
		            	},100)
		            }
		            if (e.wheelDelta < 0) { //当滑轮向下滚动时
		            	clearTimeout(timer);
		            	timer = setTimeout(function(){
		            		
		            		n++;
		            		//判断当到第四屏时，停在第四屏
		            		if(n>3){
								n=3;
							}
		            		//执行动画函数
		            		animate(n);
		            	},100)
		                
		            }
		        } else if (e.detail) {  //Firefox滑轮事件
		            if (e.detail> 0) { //当滑轮向上滚动时
		            	clearTimeout(timer);
		            	timer = setTimeout(function(){
		            		n--;
		            		if(n<0){
					        	n=0;
					        }
		            		//执行动画函数
		            		animate(n);
		            	},100)
		            }
		            if (e.detail< 0) { //当滑轮向下滚动时
		            	
		            	clearTimeout(timer);
		            	timer = setTimeout(function(){
		            		n++;
		            		//判断当n大于3时，让n=3
		            		if(n>3){
								n=3;
							}
		            		//执行动画函数
		            		animate(n);
		            	},50)
		                
		            }
		            
		        }
		        
				
		      	//console.log(n);
		    }
			
	    //给页面绑定滑轮滚动事件
	    if (document.addEventListener) {
	        document.addEventListener('DOMMouseScroll', scrollFunc, false);
	    }
	    //滚动滑轮触发scrollFunc方法
	    window.onmousewheel = document.onmousewheel = scrollFunc; 

		//点击左侧导航li时，给当前li添加class，其他兄弟节点删除class
		$('#fullPage-nav li').click(function(){
			$(this).addClass('active').siblings('li').removeClass('active');
			//执行动画函数
			animate(this.dataset.index-1);
		})
		
		//封装函数
		function animate(n){
			//改变整个页面top值
			$('#superContainer').css('top',-iH*n);
			//删除全部class
    		$('.section').removeClass('active');
    		//给当前添加class
    		$('.section:nth-child('+ (n+1) +')').addClass('active');
    		//左侧导航滑屏
			$('#fullPage-nav li').eq(n).addClass('active').siblings('li').removeClass('active');
		}
			
		</script>
